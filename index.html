<head>
    <!-- Include Stylesheet -->
    <link rel="stylesheet" href="style.css">
    </link>

    <!-- Include JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="scrollSlider.jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js" integrity="sha512-s/XK4vYVXTGeUSv4bRPOuxSDmDlTedEpMEcAQk0t/FMd9V6ft8iXdwSBxV0eD60c6w/tjotSlKu9J2AAW1ckTA==" crossorigin="anonymous"></script>


    <!-- Title of Page -->
    <title>Image Mosaic Maker</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-1">
            <button onclick="getCollage()">Get collage</button>
        </div>
        <div class="col-sm-8" id='field'>
            <div class="toolbar">
                Current Tool:
                <select id="toolchooser">
                    <option>Move</option>
                    <option>Resize</option>
                    <option>Rotate</option>
                    <option>Bring to Front</option>
                    <option>Delete</option>
                </select><br />
                Drag in any image from your computer to add it to the collage
            </div>
        </div>
        <div class="col-sm-3" id='slider'>
            <button class="buttonImg" id="1">
                <img src="img.png" class="tabElement" ></img>
            </button>
            <button class="buttonImg" id="2">
                <img src="./img/beard.png" class="tabElement" ></img>
            </button>
        </div>
    </div>

</body>
